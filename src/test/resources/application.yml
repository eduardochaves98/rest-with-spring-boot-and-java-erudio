server:
  port: 8885
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show_sql: false
springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true

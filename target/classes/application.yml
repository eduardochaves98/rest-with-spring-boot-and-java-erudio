cors:
  originPatterns : http://localhost:8080, http://localhost:3000, http://erudio.com.br
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:13306/rest_with_spring_boot_erudio?useTimezone=true&serverTimezone=UTC
      username: root
      password: 12345678
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show_sql: false
springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
